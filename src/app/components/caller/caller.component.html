<div class="container">
    <form [formGroup]="callerForm">
    <input type="text" formControlName="userId">
    </form>
    <button (click)="getUserComments()">Send request</button>
    <div class="final-info">
        @for (comment of userComments; track comment.body) {
            <div class="final-info-item">User with email {{ comment.email }} wrote a comment "{{ comment.body }}".</div>
          }
    </div>
</div>
